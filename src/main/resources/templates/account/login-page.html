<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content(signInViewModel, signUp)">
    <h2>Login</h2>

    <div th:if="${success}">
        <div style="color:green" class="alert alert-danger">You have successfully completed registration</div>
    </div>

    <div th:if="${param.logout}">
        <div style="color:green" class="alert alert-info">You have been logged out</div>
    </div>
    <div th:if="${param.error}">
        <div style="color:red" class="alert alert-danger">Check whether your email or password is correct</div>
    </div>
    <form th:action="@{/authenticate}" method="post">
        <div>
            <label>Email:</label>
            <input type="text" name="email" id="login_email"/>
            <span id="emailError" style="color: red;"></span>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" id="login_password"/>
            <span id="passwordError" style="color: red;"></span>
            <input type="checkbox" onclick="showPassword('login_password')">Show Password
        </div>
        <div>
            <input type="checkbox" name="rememberMe" th:checked="${rememberMe}"/>
            <label th:for="rememberMe">Remember Me</label>
        </div>
        <button type="submit">Login</button>
    </form>

    <div class="ui message">
        New to us? <a th:href="@{/account/registration-page}">Sign Up</a>
    </div>

    <script defer src="/js/showPassword.js"></script>
    <script defer src="/js/loginCheck.js"></script>
</div>
</body>
</html>
