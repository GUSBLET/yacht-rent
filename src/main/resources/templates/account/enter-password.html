<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<div>

    <div th:if="${incorrectPassword}">
        <span style="color:red">Incorrect password</span>
    </div>

    <form th:action="@{/account/change-email}" th:object="${password}" th:method="post" novalidate>

        <input type="hidden" th:field="*{accountId}">

        <div>
            <label for="match_password">Password:</label>
            <input type="password" th:field="*{password}" id="match_password" oninput="updateConfirmPassword()"/>
            <input type="checkbox" onclick="showPassword('match_password')">Show Password
            <p style="color:red" th:each="error : ${#fields.errors('password')}" th:text="${error}">Password error</p>
        </div>

        <div>
            <input type="password" th:field="*{passwordConfirm}" id="sign-up_passwordConfirm" style="display: none;"/>
        </div>

        <div>
            <button type="submit">Ð¡ontinue</button>
        </div>

    </form>

</div>

<script defer src="/js/showPassword.js"></script>
<script>
    function updateConfirmPassword() {
        let password = document.getElementById('match_password').value;
        document.getElementById('sign-up_passwordConfirm').value = password;
    }
</script>

</body>
</html>
